services:
  database:
    image: 579876804135.dkr.ecr.eu-central-1.amazonaws.com/postgres
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: exampledb
  adminer:
    image: 579876804135.dkr.ecr.eu-central-1.amazonaws.com/adminer
    restart: always
    depends_on:
      - database
    ports:
      - 8080:8080
  pyapp:
    image:
    build:
      context: ./
      dockerfile: Dockerfile
    depends_on:
      - database
